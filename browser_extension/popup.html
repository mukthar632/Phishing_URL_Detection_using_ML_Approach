<!DOCTYPE html>
<html lang="en">
<head>
  <title>Phishing URL Detector</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Include Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline custom styles for better spacing and appearance */
    body {
      font-family: Arial, sans-serif;
    }
    .logo {
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    #resultContainer {
      margin-top: 20px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    #checkButton {
      width: 100%;
    }
    #featureDetailsContainer {
      margin-top: 20px;
    }
    #contributingFeaturesList {
      margin-top: 10px;
    }
    #allFeaturesTable {
      margin-top: 20px;
      width: 100%;
    }
    #allFeaturesTable th,
    #allFeaturesTable td {
      padding: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container p-3">
    <div class="text-center logo">
      <img src="icon.png" alt="Logo" width="64" height="64">
    </div>
    <h4 class="text-center mb-3">Phishing URL Detector</h4>
    
    <!-- URL Input and Check Button -->
    <div class="input-group">
      <input type="text" id="urlInput" class="form-control" placeholder="Enter or fetch URL">
      <button id="checkButton" class="btn btn-primary mt-2">Check URL</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Result Display -->
    <div id="resultContainer" class="alert d-none" role="alert">
      <span id="resultText"></span>
    </div>

    <!-- Feature Details Section -->
    <div id="featureDetailsContainer" class="d-none">
      <h5>Contributing Features:</h5>
      <ul id="contributingFeaturesList"></ul>

      <h5>All Extracted Features:</h5>
      <table id="allFeaturesTable" class="table table-bordered">
        <thead>
          <tr>
            <th>Feature</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be added here by popup.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Include Your Custom JS -->
  <script src="popup.js"></script>
</body>
</html>
